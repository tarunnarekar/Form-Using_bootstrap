<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS.css">
    <title>Form Using-Bootstrap</title>
</head>

<body>
    <div class="main">
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01"><b>First name</b></label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="enter first name"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02"><b>Last name</b></label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="enter last name"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4"> <b>Email</b></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="enter email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4"> <b>Password</b></label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="enter password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress"> <b>Address</b></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="address line-1" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2"> <b>Address 2</b></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="address line-2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity"> <b>City</b></label>
                    <input type="text" class="form-control" id="inputCity" placeholder="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState"> <b>State</b></label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip"> <b>Zip</b></label>
                    <input type="text" class="form-control" id="inputZip" placeholder="pin-code">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-inpul" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        <b>Check me out</b>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
</body>

</html>
